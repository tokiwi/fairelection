<div class="container h-100">
    <div class="row">
      <div class="offset-md-1 col-md-5 align-self-end">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ 'component.reset_password_request.title1' | translate }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="form">
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field>
                                    <mat-label>{{ 'word.email' | translate }}</mat-label>
                                    <input matInput formControlName="email">
                                    <mat-error *ngIf="form.get('email').hasError('required')">
                                        {{ 'validator.field.required' | translate }}
                                    </mat-error>
                                    <mat-error *ngIf="form.get('email').hasError('email')">
                                        {{ 'validator.field.email' | translate }}
                                    </mat-error>
                                    <mat-error *ngIf="form.get('email').hasError('maxlength')">
                                        {{ 'validator.field.too_long' | translate: { max: this.form.get('email').errors.maxlength.requiredLength} }}
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>

                        <button mat-button color="primary" class="btn btn-filled" (click)="send()" appMatButtonLoading [loading]="loading">
                            {{ 'action.recover' | translate }}
                        </button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-5">
            <img src="/assets/images/register/register.svg" class="img-fluid mt-5" alt="{{ 'component.register.title1' | translate }}" />
        </div>
    </div>
</div>
