<div id="loader" class="d-flex align-items-center justify-content-center text-center">
  <div>
    <ng-container *ngIf="!error">
      <div class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
      </div>

      <h2>{{ 'component.solve.title1' | translate }}</h2>
      <p>{{ 'component.solve.p1' | translate }}</p>
    </ng-container>

    <ng-container *ngIf="error">
        <div class="icon-error">
            <mat-icon>error_outline</mat-icon>
        </div>

        <h2>{{ 'component.solve.title2' | translate }}</h2>
        <p>{{ 'component.solve.p2' | translate }}</p>
      <p><button mat-button color="accent" class="btn btn-filled" (click)="toCriteria()">{{ 'action.reduce_criteria' | translate }}</button></p>
    </ng-container>
  </div>
</div>
