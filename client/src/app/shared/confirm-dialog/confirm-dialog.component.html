<h1 mat-dialog-title>{{ data.title | translate }}</h1>
<div mat-dialog-content [innerHTML]="data.content | translate"></div>
<div mat-dialog-actions align="end">
    <button mat-flat-button [color]="data.cancelColor" [mat-dialog-close]="false" (click)="cancel()">{{ data.cancel | translate }}</button>
    <button mat-flat-button [color]="data.confirmColor" [mat-dialog-close]="true" (click)="confirm()">
        {{ data.confirm | translate }}
    </button>
</div>
